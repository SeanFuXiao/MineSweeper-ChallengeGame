<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>



    <h1 id="title">Mine Sweeper</h1>
    

    <div id="select-difficulty">
        <label for="dropdownbox">Select Difficulty:</label>
        <select id="dropdownbox">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>        
        </select>
        
        <button id="startbtn">Start</button>

        <div id="darkmode">
            <span class="darkmode-text">Darkmode</span>
            <input type="checkbox" id="darkmodeToggle" class="darkmode-checkbox">
            <label for="darkmodeToggle" class="darkmode-label">
                <span class="darkmode-slider"></span>
            </label>
        </div>
        
    </div>

    <div id="score-area">
        <p id="time">Time: 00:00</p>
        <!-- <p id="score"></p> -->
        <p id="mine-left">Mines Left: 0 </p>
    
    </div>
    
    <div id="game-area"></div>

    <div id="restart-container">
        <button id="restartBtn">Restart</button>
    </div>

    <div id="message-container" style="display: none;">
        <div id="message-box">
            <p id="message-text"></p>
            <button id="close-message-btn">OK</button>
        </div>
    </div>

</body>
</html>
